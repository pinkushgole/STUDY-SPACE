<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Total Library</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="~{component :: header}"></div>
	<div th:replace="~{component :: filter}"></div>
	<div class="container-fluid  m-3 p-6">

		<div class="row  m-3 ">
			<div class="col-md-3" th:each="library : ${libraries}">
				<div class="card mt-4">
					<img th:src="@{'/img/'+${library.image}}"  style="width: 100%; height: 300px" class="card-img-top"
						alt="Item Image">
					<div class="card-body">
						<h5 class="card-title" th:text="${library.name}">>Item Name</h5>
						<p class="card-text">
							<strong>Contact: </strong> <span th:text="${library.contact}"></span>
						</p>
						<p class="card-text">
							<strong>Address: </strong><span th:text="${library.location}"></span>
						</p>
						<p class="card-text">
							<strong>Full Day Price: </strong><span th:text="${library.hours24}"></span>
						</p>
						<p class="card-text">
							<strong>12 Hours Price: </strong><span th:text="${library.hours12}"></span>
						</p>
						<p class="card-text">
							<strong>8 Hours Price: </strong><span th:text="${library.hours8}"></span>
						</p>
						<p class="card-text">
							<strong>Reservation Price: </strong><span th:text="${library.reserve}"></span>
						</p>

					</div>
				</div>
			</div>
		</div>
	</div>

	





	<div th:replace="~{component :: mini_footer}"></div>

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</html>
