<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="~{component :: header}"></div>


	<div class="container p-5">

		<h2 class="text-success text-center">Login for Library</h2>

		<!-- <div th:if="${param.error}" class="alert alert-danger">Invalid
		username and password</div>

	<div th:if="${param.logout}" class="alert alert-success">You have
		been logout</div> -->
		<div class="container mt-2" style="height: 53vh">
			<div class="card">
				<div class="card-body">
					<form id="login-form" class="form" action="" th:action="@{loginprocess}" method="post">

						<div class="form-group">

							<label for="exampleInputEmail1">Email</label> <input type="email"
								name="username" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Enter email" required>
							<small id="emailHelp" class="form-text text-muted">We'll
								never share your email with anyone else.</small>
						</div>

						<div class="form-group">
							<label for="exampleInputPassword1">Password</label> <input
								type="password" name="password" class="form-control"
								id="exampleInputPassword1" placeholder="Password" required>
						</div>

						<button type="submit" class="btn btn-primary">Login</button>
						<a href="" th:href="@{/}" class="btn btn-primary text-white mx-2">Back</a>
						<br> <a href="" th:href="@{/signup}">
							<P>Create an Account.?</P>
						</a>

					</form>
				</div>
			</div>
		</div>

	</div>

	<div th:replace="~{component :: mini_footer}"></div>

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</html>
