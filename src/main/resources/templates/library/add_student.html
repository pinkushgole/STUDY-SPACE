<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Home</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
</head>
<body>

	<!-- nav bar start -->
	<div th:replace="~{component :: lheader}"></div>

	<div class="container p-3" >
		<h3 class="text-center text-primary">Add Student</h3>

		<form action="" th:action="@{add_student_info}" method="post">
			<div class="form-group">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Student Name :</label> <input type="text"
							class="form-control" name="sname" id="inputEmail4" placeholder="Enter Name"
							required>
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Contact</label> <input type="number"
							class="form-control" name="contact" id="inputPassword4"
							placeholder="Enter Contact Number" required>
					</div>
				</div>

			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Starting Date :</label> <input type="date"
						class="form-control" name="sdate" id="inputEmail4" placeholder="" required>
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">End Date</label> <input type="date"
						class="form-control" name="edate" id="inputPassword4" placeholder="Enter Price"
						required>
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Payment : </label> <input type="number"
						class="form-control" name="payment" id="inputEmail4" placeholder="" required>
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Remaning Payment</label> <input type="number"
						class="form-control" name="remain_payment" id="inputPassword4" placeholder="Enter Price"
						required>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">ADD STUDENT</button>
			<a href="" th:href="@{/library/home}" class="btn btn-primary text-white mx-2">Back</a>
		</form>
	</div>


	<div style="height: 140px"></div>
	<div th:replace="~{component :: mini_footer}"></div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</html>
