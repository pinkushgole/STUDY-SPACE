<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Home</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
</head>
<body>

	<!-- nav bar start -->
	<div th:replace="~{component :: lheader}"></div>

	<div class="container-fluid">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">S.NO.</th>
					<th scope="col">Name</th>
					<th scope="col">Contact</th>
					<th scope="col">Start Date</th>
					<th scope="col">End Date</th>
					<th scope="col">Give Pay</th>
					<th scope="col">Remaining Pay</th>
					<th scope="col">Edit</th>
				</tr>
			</thead>
			<tbody th:each="students:${students}">
				<tr>
					<th scope="row"></th>
					<td th:text="${students.sname}"></td>
					<td th:text="${students.contact}"></td>
					<td th:text="${students.sdate}"></td>
					<td th:text="${students.edate}"></td>
					<td th:text="${students.payment}"></td>
					<td th:text="${students.remain_payment}"></td>
					<td>
					<a href="" th:href="@{/library/edit(id=${students.id})}" class="btn btn-sm btn-primary">Edit</a> 
					<a	href="" th:href="@{/library/delete(id=${students.id})}" class="btn btn-sm btn-danger">Delete</a></td>
				</tr>

			</tbody>
		</table>
	</div>


	<!-- <div style="height: 200px"></div>
	<div th:replace="~{component :: mini_footer}"></div> -->

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</html>
