<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Home</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
</head>
<body>

	<!-- nav bar start -->
	<div th:replace="~{component :: lheader}"></div>


	<div class="container p-3">
		<div class="container p-3">
			<h3 class="text-center text-primary" th:text="${library.name}"></h3>

			<div class="row  m-3 ">
				<div class="col-md-6 mt-4">
					<div class="card ">
						<img th:src="@{'/img/'+${library.image}}" width="100%"
							class="card-img-top" alt="Server issue">

					</div>
					
					<h3 class="text-center text-primary mt-5"><a href="" th:href="@{/library/edit_pic_page(id=${library.id})}"class="btn btn-primary text-white">Edit Profile Photo</a></h3>
					
				</div>
				<div class="col-md-6 mt-4">
					<table class="table p-4">
						<tbody>
							<tr>
								<th>LIBRARY NAME :</th>
								<td th:text="${library.name}"></td>
								
							</tr>
							<tr>
								<th>EMAIL :</th>
								<td th:text="${library.email}"></td>
							</tr>
							<tr>
								<th>CONTACT :</th>
								<td th:text="${library.contact}"></td>
								<td><a href="" class="btn btn-primary text-white">Edit</a>
								</td>
							</tr>
							<tr>
								<th>ADDRESS :</th>
								<td th:text="${library.location}"></td>
								<td><a href="" class="btn btn-primary text-white">Edit</a>
								</td>
							</tr>
							<tr>
								<th>TOTAL SEAT :</th>
								<td th:text="${library.seat}"></td>
								<td><a href="" class="btn btn-primary text-white">Edit</a>
								</td>
							</tr>
							<tr>
								<th>Full Day Price :</th>
								<td th:text="${library.hours24}"></td>
								<td><a href="" class="btn btn-primary text-white">Edit</a>
								</td>
							</tr>
							<tr>
								<th>12 Hours price :</th>
								<td th:text="${library.hours12}"></td>
								<td><a href="" class="btn btn-primary text-white">Edit</a>
								</td>
							</tr>
							<tr>
								<th>8 Hours price :</th>
								<td th:text="${library.hours8}"></td>
								<td><a href="" class="btn btn-primary text-white">Edit</a>
								</td>
							</tr>
							<tr>
								<th>Reservation price :</th>
								<td th:text="${library.reserve}"></td>
								<td><a href="" class="btn btn-primary text-white">Edit</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>


			</div>
		</div>



	</div>


	
	<div th:replace="~{component :: mini_footer}"></div>

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</html>
