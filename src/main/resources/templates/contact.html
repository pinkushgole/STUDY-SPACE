<body>
	<div th:replace="~{component :: header}"></div>

	<!-- <div class="container-fluide"
		style="background: url(img/b11.jpg); height: 38vh; width: 100%; background-repeat: no-repeat; background-size: cover">

			<div class=" p-5">
				<a href="Contact.jsp" class=" p-5"><h1 style="color: white">
						Contact Us</h1></a>
			</div>
		</div>
	</div> -->
	<div class="container p-5">
	<div class="row m-2">

			<div class="text-center">
				
				<h1 class="text-sucess">Contact Us</h1>
			</div>
			<hr>
		</div>
		<form action="" 
	th:action="@{message_Send}"	method="post">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCity">First Name : </label> <input type="text"
						name="fname" class="form-control" id="inputCity" required>
					<small>First Name</small>
				</div>
				<div class="form-group col-md-6">
					<label for="inputCity">Last Name : </label> <input type="text"
						name="lname" class="form-control" id="inputAddress"> <small>Last
						Name</small>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail4">Email :</label> <input type="email"
					name="email" class="form-control" id="inputEmail4"
					placeholder="Email" required>
			</div>
			<div class="form-group ">
				<label for="inputAddress">Contact Number :</label> <input type="tel"
					id="inputAddress" name="contact" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="exampleFormControlTextarea1">Message:</label>
				<textarea class="form-control" name="message"
					id="exampleFormControlTextarea1" rows="3" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<a href="" th:href="@{/}" class="btn btn-primary text-white mx-2">Back</a>
		</form>
	</div>



	<div th:replace="~{component :: mini_footer}"></div>

</body>
