<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="~{component :: header}"></div>

	<div class="container p-3" id="SING_UP">
		<h3 class="text-center text-primary">Sign Up for Library</h3>

		<form action="" th:action="@{/signup1}" method="post">
			<div class="form-group">
				<div class="form-group ">
					<div class="form-group">
						<label for="inputAddress">Library name</label> <input type="text"
							name="name" class="form-control" id="inputAddress"
							placeholder="Enter Library Name" required>
					</div>
					<label for="inputAddress">Email</label> <input type="email"
						name="email" class="form-control" id="inputAddress"
						placeholder="Enter Email" required>
				</div>
			</div>

			<div class="form-group">
				<label for="inputAddress">Password </label> <input type="password"
					id="inputAddress" name="password"
					placeholder="Enter Password Number" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="inputAddress">Contact </label> <input type="text"
					id="inputAddress" name="contact" placeholder="Enter Contact Number"
					class="form-control" required>
			</div>

			<div class="form-group">
				<label for="inputAddress">Location</label> <input type="text"
					name="location" class="form-control" id="inputAddress"
					placeholder="Enter Library Location" required>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCity">City</label> <input type="text" name="city"
						class="form-control" id="inputCity" placeholder="Enter City Name"
						required>
				</div>
				<div class="form-group col-md-4">
					<!-- <label for="inputState">State</label> <input type="text"
						name="state" class="form-control" id="inputAddress"
						placeholder="Enter State Name" required> -->
					<label for="exampleFormControlSelect2">State</label> <select multiple class="form-control"
						id="exampleFormControlSelect2" name="state" required="required">

						<option value="AP">Andhra Pradesh</option>
						<option value="AR">Arunachal Pradesh</option>
						<option value="AS">Assam</option>
						<option value="BR">Bihar</option>
						<option value="CT">Chhattisgarh</option>
						<option value="GA">Gujarat</option>
						<option value="HR">Haryana</option>
						<option value="HP">Himachal Pradesh</option>
						<option value="JK">Jammu and Kashmir</option>
						<option value="GA">Goa</option>
						<option value="JH">Jharkhand</option>
						<option value="KA">Karnataka</option>
						<option value="KL">Kerala</option>
						<option value="MP">Madhya Pradesh</option>
						<option value="MH">Maharashtra</option>
						<option value="MN">Manipur</option>
						<option value="ML">Meghalaya</option>
						<option value="MZ">Mizoram</option>
						<option value="NL">Nagaland</option>
						<option value="OR">Odisha</option>
						<option value="PB">Punjab</option>
						<option value="RJ">Rajasthan</option>
						<option value="SK">Sikkim</option>
						<option value="TN">Tamil Nadu</option>
						<option value="TR">Tripura</option>
						<option value="UT">Uttarakhand</option>
						<option value="UP">Uttar Pradesh</option>
						<option value="WB">West Bengal</option>
						<option value="AN">Andaman and Nicobar Islands</option>
						<option value="CH">Chandigarh</option>
						<option value="DN">Dadra and Nagar Haveli</option>
						<option value="DD">Daman and Diu</option>
						<option value="DL">Delhi</option>
						<option value="LD">Lakshadweep</option>
						<option value="PY">Puducherry</option>
					</select>
				</div>
				<div class="form-group col-md-2">
					<label for="inputZip">Pin Code</label> <input type="text"
						name="pincode" class="form-control" placeholder="Enter Area Code"
						id="inputZip" required>
				</div>

			</div>
			<button type="submit" class="btn btn-primary">Sign in</button>
			<a href="" th:href="@{/}" class="btn btn-primary text-white mx-2">Back</a>
		</form>
	</div>




	<div th:replace="~{component :: mini_footer}"></div>

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</html>
